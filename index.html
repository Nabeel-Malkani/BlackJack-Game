<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
    <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alkalami" rel="stylesheet">
    <script src="/main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>BLACKJACK</title>
</head>
<body>
    <div class="container p-5 my-5 bg-dark d-flex flex-column text-white" style="justify-content:space-between ; height: 100%;">
        <h1 style="text-align: center;">BLACKJACK GAME</h1>
        <div class="row mt-3" style="text-align: center; align-items: center;">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 justify-content-center">
                <div class="card center p-none" style="text-align: center;">
                    <div class="mt-4 mb-4">
                        <h2 id="head-el" class="d-flex flex-column align-items-center">Ready to play? Let's Go!</h2>
                    </div>
                    <div class="container mt-5 px-1 mb-3>
                        <h5 id="card-el">CARDS: </h5>
                        <h5 id="score-el">SCORE: </h5>
                    </div>
                    <div class="mb-3">
                        <input class="button-62 mx-2" type="button" value="START GAME" id="btnstart" onclick="startgame()"></input>
                        <input class="button-62 mx-2" type="button" value="NEW CARD" id="btnstart" onclick="playgame()"></input>
                    </div>
                    <input class="button-62 mb-4" type="button" value="RESTART" id="btnstart" onclick="reset()"></input>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
